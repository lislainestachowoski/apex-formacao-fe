<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício Aula 06</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h2>Ordem de Serviços</h2>
    </div>
    <div class="content">
        <form class="form-50">
            <div class="input-group-2">
                <label for="cliente">Cliente</label>
                <input type="text" style="width: 350px" required maxlength="300">
            </div>
            <div class="input-group-2">
                <label for="placa">Placa</label>
                <input class="placa" type="text" data-inputmask="'mask': 'AAA-9999'" required maxlength="8">
            </div>

            <!-- Itens -->
            <div class="input-group col-25">
                <label for="codigo_item" class="label-grid" style="width: 100px">Código Item</label>
                <input type="text" style="width: 100px" required maxlength="20">
            </div>

            <div class="input-group col-50">
                <label for="descricao" class="label-grid" style="width: 250px">Descrição</label>
                <input type="text" style="width: 250px" required maxlength="200">
            </div>

            <div class="input-group col-25">
                <label for="valor" class="label-grid" style="width: 100px">Valor</label>
                <input type="text" style="width: 100px" required maxlength="12">
            </div>

            <div class="input-group col-25">
                <input type="text" style="width: 100px" required maxlength="20">
            </div>

            <div class="input-group col-50">
                <input type="text" style="width: 250px" required maxlength="200">
            </div>

            <div class="input-group col-25">
                <input type="text" style="width: 100px" required maxlength="12">
            </div>

            <div class="input-group col-25">
                <input type="text" style="width: 100px" required maxlength="20">
            </div>

            <div class="input-group col-50">
                <input type="text" style="width: 250px" required maxlength="200">
            </div>

            <div class="input-group col-25">
                <input type="text" style="width: 100px" required maxlength="12">
            </div>
        </form>
    </div>
</body>

</html>
