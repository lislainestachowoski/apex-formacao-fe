<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo estilos</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <form>
        <div class="input-group">
            <label>Nome</label>
            <input type="text" placeholder="Primeiro nome">
        </div>
        <br>
        <div class="input-group">
            <label>Sobrenome</label>
            <input type="text" placeholder="Sobrenome">
        </div>
        <br>
        <div class="input-group">
            <label>Email</label>
            <input type="text" placeholder="eu@google.com">
        </div>
        <br>
        <div class="input-group">
            <label>Confirmação Email</label>
            <input type="text" placeholder="eu@google.com">
        </div>
        <br>
        <div class="input-group">
            <label>Telefone</label>
            <input type="text" placeholder="(99) 99988-0101">
        </div>
        <br>
        <div class="input-group">
            <label>Data de nascimento</label>
            <input type="date">
        </div>
        <br>
        <div class="input-group">
            <label>Estado</label>
            <select>
                <option value="Santa Catarina" label="Santa Catarina"></option>
                <option value="Rio Grande do Sul" label="Rio Grande do Sul"></option>
                <option value="Paraná" label="Paraná"></option>
            </select>
        </div>
        <br>
        <div class="input-group">
            <label style="vertical-align: top">Observação</label>
            <textarea></textarea>
        </div>
        <br>
        <div>
            <label><input type="radio" name="sexo">Masculino</label><br>
            <label><input type="radio" name="sexo">Feminino</label><br>
        </div>
        <br>
        <div>
            <legend class="Checkbox-Titulo">Módulos</legend>
            <label><input type="checkbox">RH</label><br>
            <label><input type="checkbox">Fiscal</label><br>
            <label><input type="checkbox">Financeiro</label><br>
        </div>
        <br>
        <div>
            <button class="button-cancelar">Cancelar</button>
            <button class="button-salvar">Salvar</button>
        </div>
    </form>
</body>

</html>
