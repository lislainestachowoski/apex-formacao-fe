<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo estilos</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <div class="content">
        <h1>Cadastro de Clientes</h1>
        <form>
            <div class="input-group">
                <label>Nome</label>
                <input type="text" placeholder="Primeiro nome">
            </div>

            <div class="input-group">
                <label>Sobrenome</label>
                <input type="text" placeholder="Sobrenome">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="eu@google.com">
            </div>

            <div class="input-group">
                <label>Confirmação Email</label>
                <input type="text" placeholder="eu@google.com">
            </div>

            <div class="input-group">
                <label>Telefone</label>
                <input type="text" placeholder="(99) 99988-0101">
            </div>

            <div class="input-group">
                <label>Data de nascimento</label>
                <input type="date">
            </div>

            <div class="input-group">
                <label>Estado</label>
                <select>
                    <option value="Santa Catarina" label="Santa Catarina"></option>
                    <option value="Rio Grande do Sul" label="Rio Grande do Sul"></option>
                    <option value="Paraná" label="Paraná"></option>
                </select>
            </div>

            <div class="input-group">
                <label style="vertical-align: top">Observação</label>
                <textarea placeholder="Digite sua observação aqui"></textarea>
            </div>

            <div class="input-group">
                <label>Sexo</label>
                <span><input type="radio" name="sexo">Masculino</span>
                <span><input type="radio" name="sexo">Feminino</span>
            </div>

            <div class="input-group">
                <label>Módulos</label>
                <span><input type="checkbox">RH</span>
                <span><input type="checkbox">Fiscal</span>
                <span><input type="checkbox">Financeiro</span>
            </div>

            <div class="buttons_deck">
                <button class="button-cancelar">Cancelar</button>
                <button class="button-salvar">Salvar</button>
            </div>
        </form>
    </div>
</body>

</html>
